apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: a2a-network

resources:
  - namespace.yaml
  - agent0-deployment.yaml
  - agent1-deployment.yaml
  - agent2-deployment.yaml
  - agent3-deployment.yaml
  - agent-manager-deployment.yaml
  - data-manager-deployment.yaml
  - catalog-manager-deployment.yaml
  - configmap.yaml
  - secrets.yaml
  - network-policy.yaml
  - service-monitor.yaml

commonLabels:
  protocol: a2a
  version: "0.2.9"

images:
  - name: a2a-network/agent0-data-product
    newTag: latest
  - name: a2a-network/agent1-standardization
    newTag: latest
  - name: a2a-network/agent2-ai-preparation
    newTag: latest
  - name: a2a-network/agent3-vector-processing
    newTag: latest
  - name: a2a-network/agent-manager
    newTag: latest
  - name: a2a-network/data-manager
    newTag: latest
  - name: a2a-network/catalog-manager
    newTag: latest