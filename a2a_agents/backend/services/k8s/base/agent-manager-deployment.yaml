apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-manager
  namespace: a2a-network
  labels:
    app: agent-manager
    agent-id: agent_manager
    a2a-role: orchestration
spec:
  replicas: 1  # Single instance for state management
  selector:
    matchLabels:
      app: agent-manager
  template:
    metadata:
      labels:
        app: agent-manager
        agent-id: agent_manager
        a2a-protocol: "0.2.9"
    spec:
      containers:
      - name: agent-manager
        image: a2a-network/agent-manager:latest
        ports:
        - containerPort: 8007
          name: a2a
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: AGENT_PORT
          value: "8007"
        - name: AGENT_BASE_URL
          value: "http://agent-manager:8007"
        - name: TRUST_CONTRACT_ADDRESS
          valueFrom:
            secretKeyRef:
              name: a2a-secrets
              key: trust-contract-address
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8007
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent-manager
  namespace: a2a-network
  labels:
    app: agent-manager
spec:
  selector:
    app: agent-manager
  ports:
  - name: a2a
    port: 8007
    targetPort: 8007
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP