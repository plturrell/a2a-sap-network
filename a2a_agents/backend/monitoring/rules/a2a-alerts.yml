groups:
  - name: a2a-network-alerts
    rules:
      # Service availability alerts
      - alert: A2AServiceDown
        expr: up{job=~"a2a-.*"} == 0
        for: 1m
        labels:
          severity: critical
          component: "{{ $labels.job }}"
        annotations:
          summary: "A2A Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      - alert: AgentDown
        expr: up{job=~"a2a-agent-.*"} == 0
        for: 2m
        labels:
          severity: critical
          component: agent
          agent_id: "{{ $labels.agent_id }}"
        annotations:
          summary: "A2A Agent {{ $labels.agent_id }} is down"
          description: "Agent {{ $labels.agent_id }} has been unreachable for more than 2 minutes"

      # Performance alerts
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 5
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
          component: reliability
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"

      # Agent-specific alerts
      - alert: AgentTaskQueueBacklog
        expr: a2a_agent_queue_depth > 100
        for: 5m
        labels:
          severity: warning
          component: agent
          agent_id: "{{ $labels.agent_id }}"
        annotations:
          summary: "High task queue backlog for agent {{ $labels.agent_id }}"
          description: "Agent {{ $labels.agent_id }} has {{ $value }} tasks in queue"

      - alert: AgentProcessingTimeHigh
        expr: a2a_agent_avg_processing_time > 300
        for: 5m
        labels:
          severity: warning
          component: agent
          agent_id: "{{ $labels.agent_id }}"
        annotations:
          summary: "High processing time for agent {{ $labels.agent_id }}"
          description: "Average processing time is {{ $value }}s for agent {{ $labels.agent_id }}"

      - alert: AgentFailureRateHigh
        expr: rate(a2a_agent_tasks_failed_total[5m]) / rate(a2a_agent_tasks_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: agent
          agent_id: "{{ $labels.agent_id }}"
        annotations:
          summary: "High failure rate for agent {{ $labels.agent_id }}"
          description: "Failure rate is {{ $value | humanizePercentage }} for agent {{ $labels.agent_id }}"

      # Resource alerts
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage on {{ $labels.name }}"
          description: "CPU usage is {{ $value }}% on container {{ $labels.name }}"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage on {{ $labels.name }}"
          description: "Memory usage is {{ $value | humanizePercentage }} on container {{ $labels.name }}"

      # OpenTelemetry alerts
      - alert: TracingCollectorDown
        expr: up{job="otel-collector"} == 0
        for: 2m
        labels:
          severity: warning
          component: observability
        annotations:
          summary: "OpenTelemetry Collector is down"
          description: "Tracing data collection is unavailable"

      # SLA alerts
      - alert: SLAViolation
        expr: a2a_workflow_sla_violations_total > 0
        for: 1m
        labels:
          severity: critical
          component: sla
        annotations:
          summary: "SLA violation detected"
          description: "{{ $value }} SLA violations detected in the last minute"

      - alert: WorkflowTimeout
        expr: increase(a2a_workflow_timeouts_total[5m]) > 5
        for: 1m
        labels:
          severity: critical
          component: workflow
        annotations:
          summary: "Multiple workflow timeouts"
          description: "{{ $value }} workflows timed out in the last 5 minutes"