<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A2A Agent Portal - SAP Business Technology Platform</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="./manifest.webapp">
    <meta name="theme-color" content="#354A5F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./resources/img/icon-192.png">
    
    <!-- SEO and Social -->
    <meta name="description" content="Enterprise Agent-to-Agent Communication Platform powered by SAP BTP">
    <meta property="og:title" content="A2A Agent Portal">
    <meta property="og:description" content="Manage your intelligent agents with SAP's enterprise platform">
    <meta property="og:type" content="website">
    
    <!-- Preconnect to SAP CDN -->
    <link rel="preconnect" href="https://ui5.sap.com">
    <link rel="dns-prefetch" href="https://ui5.sap.com">
    
    <!-- SAP UI5 Bootstrap -->
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-async="true"
        data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-resourceroots='{
            "com.sap.a2a.portal": "./"
        }'
        data-sap-ui-language="en"
        data-sap-ui-xx-waitForTheme="init"
        data-sap-ui-xx-supportedLanguages="en,de,fr,es,it,pt,zh,ja,ko"
        data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'>
    </script>
    
    <!-- Performance Monitoring -->
    <script>
        window.addEventListener('load', function() {
            // Log performance metrics
            if (window.performance && window.performance.timing) {
                const perfData = window.performance.timing;
                const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
                console.log('Page Load Time:', pageLoadTime + 'ms');
                
                // Send to analytics
                if (window.gtag) {
                    gtag('event', 'timing_complete', {
                        'name': 'load',
                        'value': pageLoadTime,
                        'event_category': 'Performance'
                    });
                }
            }
        });
    </script>
    
    <style>
        /* Initial loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #354A5F;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.3s ease-out;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-family: "72", Arial, sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress-bar {
            height: 100%;
            background: #0A6ED1;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Hide loading screen when UI5 is ready */
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="sapUiBody">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <svg class="loading-logo" viewBox="0 0 100 100">
            <path d="M50 10 L70 30 L70 50 L50 70 L30 50 L30 30 Z" fill="#0A6ED1"/>
            <path d="M50 20 L60 30 L60 50 L50 60 L40 50 L40 30 Z" fill="white"/>
        </svg>
        <div class="loading-text">Loading A2A Portal...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>
    
    <!-- UI5 Component Container -->
    <div
        data-sap-ui-component
        data-name="com.sap.a2a.portal"
        data-id="container"
        data-settings='{"id": "com.sap.a2a.portal"}'
        style="height: 100%">
    </div>
    
    <!-- Remove loading screen when ready -->
    <script>
        sap.ui.getCore().attachInit(function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 300);
                }
            }, 500);
        });
    </script>
    
    <!-- Error fallback -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #354A5F;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <h1>JavaScript Required</h1>
                <p>This application requires JavaScript to be enabled.</p>
                <p>Please enable JavaScript in your browser settings and reload the page.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
