---
applications:
- name: a2a-agents-srv
  path: .
  memory: 512M
  disk_quota: 1024M
  instances: 1
  buildpacks:
    - nodejs_buildpack
  command: node launchA2aSystem.js
  health-check-type: http
  health-check-http-endpoint: /health
  timeout: 180
  env:
    NODE_ENV: production
    NPM_CONFIG_PRODUCTION: true
  services:
    - a2a-agents-hana
    - a2a-agents-xsuaa
  routes:
    - route: a2a-agents-srv-${space}.${default-domain}