[tool:pytest]
# pytest configuration for A2A Agents project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test execution options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --durations=10
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated tests)
    integration: Integration tests (slower, require external services)
    e2e: End-to-end tests (full system tests)
    glean_agent: GleanAgent specific tests
    javascript: JavaScript linting tests
    intelligent_scan: Intelligent scan system tests
    ci: Tests suitable for CI environment
    slow: Slow running tests
    requires_tools: Tests that require external tools (eslint, jshint, etc.)
    requires_network: Tests that require network access
    requires_blockchain: Tests that require blockchain services

# Coverage configuration
coverage_config = .coveragerc

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:eth_utils.*
    ignore::UserWarning:web3.*