apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent1-standardization
  namespace: a2a-network
  labels:
    app: agent1-standardization
    agent-id: data_standardization_agent_1
    a2a-role: transformation
spec:
  replicas: 3  # Scale based on load
  selector:
    matchLabels:
      app: agent1-standardization
  template:
    metadata:
      labels:
        app: agent1-standardization
        agent-id: data_standardization_agent_1
        a2a-protocol: "0.2.9"
    spec:
      containers:
      - name: agent1
        image: a2a-network/agent1-standardization:latest
        ports:
        - containerPort: 8002
          name: a2a
          protocol: TCP
        env:
        - name: AGENT_PORT
          value: "8002"
        - name: AGENT_BASE_URL
          value: "http://agent1-standardization:8002"
        - name: DOWNSTREAM_AGENT_URL
          value: "http://agent2-ai-preparation:8003"
        - name: AGENT_MANAGER_URL
          value: "http://agent-manager:8007"
        - name: STANDARDIZATION_OUTPUT_DIR
          value: "/data/standardized"
        volumeMounts:
        - name: data-volume
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: agent1-standardization
  namespace: a2a-network
  labels:
    app: agent1-standardization
spec:
  selector:
    app: agent1-standardization
  ports:
  - name: a2a
    port: 8002
    targetPort: 8002
    protocol: TCP
  type: ClusterIP