apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent3-vector-processing
  namespace: a2a-network
  labels:
    app: agent3-vector-processing
    agent-id: vector_processing_agent_3
    a2a-role: storage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent3-vector-processing
  template:
    metadata:
      labels:
        app: agent3-vector-processing
        agent-id: vector_processing_agent_3
        a2a-protocol: "0.2.9"
    spec:
      containers:
      - name: agent3
        image: a2a-network/agent3-vector-processing:latest
        ports:
        - containerPort: 8004
          name: a2a
          protocol: TCP
        env:
        - name: AGENT_PORT
          value: "8004"
        - name: AGENT_BASE_URL
          value: "http://agent3-vector-processing:8004"
        - name: AGENT_MANAGER_URL
          value: "http://agent-manager:8007"
        - name: USE_MOCK_DB
          value: "false"
        - name: HANA_HOST
          valueFrom:
            secretKeyRef:
              name: a2a-secrets
              key: hana-host
        - name: HANA_PORT
          valueFrom:
            secretKeyRef:
              name: a2a-secrets
              key: hana-port
        - name: HANA_USER
          valueFrom:
            secretKeyRef:
              name: a2a-secrets
              key: hana-user
        - name: HANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: a2a-secrets
              key: hana-password
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent3-vector-processing
  namespace: a2a-network
  labels:
    app: agent3-vector-processing
spec:
  selector:
    app: agent3-vector-processing
  ports:
  - name: a2a
    port: 8004
    targetPort: 8004
    protocol: TCP
  type: ClusterIP