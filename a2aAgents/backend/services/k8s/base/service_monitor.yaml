apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: a2a-agents
  namespace: a2a-network
  labels:
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      protocol: a2a
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_label_agent_id]
      targetLabel: agent_id
    - sourceLabels: [__meta_kubernetes_pod_label_a2a_role]
      targetLabel: a2a_role
---
apiVersion: v1
kind: Service
metadata:
  name: agent0-metrics
  namespace: a2a-network
  labels:
    app: agent0-data-product
    protocol: a2a
spec:
  selector:
    app: agent0-data-product
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
