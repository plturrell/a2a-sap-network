# Advanced Features Help Content
a2a_developer_portal_view_BPMNDesigner_help_title=BPMN Designer Advanced Features
a2a_developer_portal_view_BPMNDesigner_help_content=Design complex workflows using BPMN 2.0 notation.\n\nAdvanced features:\n• Saga pattern for distributed transactions\n• Scatter-gather for parallel processing\n• Compensation activities for rollback\n• Event-based gateways for reactive flows\n• Sub-processes for modular design\n\nPress F1 for context-sensitive help on any element.

a2a_developer_portal_view_AgentOrchestration_help_title=Agent Orchestration Help
a2a_developer_portal_view_AgentOrchestration_help_content=Orchestrate multiple agents for complex tasks.\n\nKey features:\n• Load balancing strategies (round-robin, weighted, least-connections)\n• Health checks and automatic failover\n• Priority queues for task management\n• Rate limiting and bulkheading\n• Circuit breakers for fault tolerance\n\nUse Ctrl+Shift+P to open the performance profiler.

a2a_developer_portal_view_SecurityConfig_help_title=Security Configuration Help
a2a_developer_portal_view_SecurityConfig_help_content=Configure advanced security features.\n\nSecurity options:\n• Zero-trust architecture\n• Mutual TLS (mTLS) for agent communication\n• Role-based access control (RBAC)\n• Audit logging and compliance\n• Encryption at rest and in transit\n\nAll security changes require admin approval.

a2a_developer_portal_view_PerformanceOptimization_help_title=Performance Optimization Help
a2a_developer_portal_view_PerformanceOptimization_help_content=Optimize system performance and resource usage.\n\nOptimization tools:\n• Performance profiler (CPU, memory, I/O)\n• Query analyzer for database optimization\n• Caching strategies and configuration\n• Connection pooling settings\n• Resource limits and auto-scaling\n\nRun 'a2a system profile' for detailed analysis.

a2a_developer_portal_view_DataPipeline_help_title=Data Pipeline Designer Help
a2a_developer_portal_view_DataPipeline_help_content=Build data transformation pipelines.\n\nPipeline features:\n• ETL/ELT operations\n• Stream processing capabilities\n• Data validation and quality checks\n• Schema evolution handling\n• Error handling and dead letter queues\n\nUse the visual designer to create pipeline stages.

a2a_developer_portal_view_CustomSkills_help_title=Custom Skill Development Help
a2a_developer_portal_view_CustomSkills_help_content=Develop custom skills for specialized tasks.\n\nDevelopment workflow:\n1. Use the skill SDK to create new skills\n2. Implement skill logic with error handling\n3. Write comprehensive unit tests\n4. Deploy to agent runtime\n5. Monitor skill performance\n\nSee the skill marketplace for examples.

a2a_developer_portal_view_MonitoringDashboard_help_title=Advanced Monitoring Help
a2a_developer_portal_view_MonitoringDashboard_help_content=Monitor system health with advanced analytics.\n\nMonitoring features:\n• Custom metric definitions\n• Anomaly detection with ML\n• Predictive analytics\n• Alert rule configuration\n• Performance baselines\n\nExport metrics to external systems via Prometheus format.

a2a_developer_portal_view_Troubleshooting_help_title=Advanced Troubleshooting Help
a2a_developer_portal_view_Troubleshooting_help_content=Diagnose and resolve complex issues.\n\nDiagnostic tools:\n• Distributed tracing viewer\n• Heap and thread dump analysis\n• Network packet capture\n• Performance flamegraphs\n• Log correlation engine\n\nEnable diagnostic mode with 'a2a debug enable'.

