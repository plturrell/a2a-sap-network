# View-Specific Help Content
a2a_developer_portal_view_Dashboard_help_title=Dashboard Help
a2a_developer_portal_view_Dashboard_help_content=Welcome to the A2A Developer Portal Dashboard. From here you can:\n\n• Create and manage agents\n• Design agent workflows\n• Monitor agent performance\n• Access API documentation\n\nUse the tiles below to navigate to different sections of the portal.

a2a_developer_portal_view_AgentBuilder_help_title=Agent Builder Help
a2a_developer_portal_view_AgentBuilder_help_content=The Agent Builder allows you to create and configure A2A agents.\n\nKey steps:\n1. Enter a unique agent name\n2. Select the agent type (Data Product, Standardization, etc.)\n3. Configure agent skills and capabilities\n4. Set up trust relationships\n5. Save your configuration\n\nTip: Use the guided tour for a step-by-step walkthrough.

a2a_developer_portal_view_WorkflowDesigner_help_title=Workflow Designer Help
a2a_developer_portal_view_WorkflowDesigner_help_content=Design complex agent-to-agent workflows using our visual designer.\n\nFeatures:\n• Drag and drop agent nodes\n• Configure data flow between agents\n• Set up conditional logic\n• Test workflows in sandbox mode\n• Deploy to production\n\nPress Ctrl+T to start the workflow design tour.

a2a_developer_portal_view_Monitoring_help_title=Monitoring Dashboard Help
a2a_developer_portal_view_Monitoring_help_content=Monitor your agents' performance and health.\n\nAvailable metrics:\n• Request/response times\n• Success/failure rates\n• Resource utilization\n• Trust score evolution\n• Error logs and alerts\n\nClick on any metric card for detailed analytics.

a2a_developer_portal_view_TrustManager_help_title=Trust Manager Help
a2a_developer_portal_view_TrustManager_help_content=Manage trust relationships between agents.\n\nTrust management features:\n• View trust scores and history\n• Configure trust policies\n• Set up delegation contracts\n• Monitor trust violations\n• Export trust reports\n\nTrust scores are updated in real-time based on agent interactions.

a2a_developer_portal_view_APIExplorer_help_title=API Explorer Help
a2a_developer_portal_view_APIExplorer_help_content=Explore and test A2A platform APIs.\n\nFeatures:\n• Interactive API documentation\n• Try out API calls directly\n• View request/response examples\n• Generate code snippets\n• Download OpenAPI specifications\n\nAuthentication tokens can be managed in the Settings page.

