<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Developer Portal</title>
    
    <!-- SAP UI5 Bootstrap -->
    <script id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.f,sap.tnt,sap.ui.layout,sap.ui.unified,sap.uxap"
        data-sap-ui-resourceroots='{
            "a2a.portal": "/static"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted">
    </script>
</head>
<body class="sapUiBody" id="content">
    <div id="portal-content"></div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("SAP UI5 initialized");
            
            // Create a simple container and component
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function(ComponentContainer) {
                console.log("Creating Component container...");
                
                // Create component container directly
                var oComponentContainer = new ComponentContainer({
                    name: "a2a.portal",
                    settings: {
                        id: "a2a.portal"
                    },
                    async: true,
                    manifest: true,
                    handleValidation: true
                });
                
                // Place component container directly
                oComponentContainer.placeAt("content");
            });
        });
    </script>
</body>
</html>
