name: Build and Deploy A2A Platform

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run 18-Step A2A System Verification
      run: |
        echo "üöÄ Starting comprehensive A2A system verification on Docker Build Cloud"
        
        # Create necessary directories for logs and data
        mkdir -p logs data
        
        # Pull the built image
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        # Run the 18-step startup verification in Docker
        docker run --rm \
          -v $PWD/logs:/app/logs \
          -v $PWD/data:/app/data \
          -e GITHUB_ACTIONS=true \
          -e CI=true \
          --memory=4g \
          --cpus=2 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          /bin/bash -c "
            echo 'üîç Running A2A 18-Step System Verification'
            chmod +x start.sh
            ./start.sh test --timeout=300
            echo '‚úÖ A2A System verification completed'
          "
        
        # Display verification results
        echo "üìä Startup Verification Results:"
        if [ -f logs/startup.log ]; then
          echo "=== Startup Log ==="
          cat logs/startup.log
        fi
        
        if [ -f logs/trace.log ]; then
          echo "=== Trace Log ==="  
          cat logs/trace.log
        fi

    - name: Upload verification logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: a2a-verification-logs
        path: |
          logs/
          data/
        retention-days: 7

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      run: |
        echo "üöÄ A2A Platform deployment ready!"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "‚úÖ 18-step verification completed successfully"
        echo ""
        echo "Deploy commands:"
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "docker-compose -f docker-compose.production.yml up -d"