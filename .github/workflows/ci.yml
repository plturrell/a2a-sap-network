name: ci

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "finsightintelligence/a22"
          install: true
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: finsightintelligence/a2a
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push main platform
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: |
            finsightintelligence/a2a:latest
            finsightintelligence/a2a:platform-latest
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push network service
        uses: docker/build-push-action@v6
        with:
          context: ./a2aNetwork
          platforms: linux/amd64,linux/arm64
          tags: |
            finsightintelligence/a2a:network-latest
            finsightintelligence/a2a:network-${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./a2aAgents/frontend
          platforms: linux/amd64,linux/arm64
          tags: |
            finsightintelligence/a2a:frontend-latest
            finsightintelligence/a2a:frontend-${{ github.sha }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ A2A Platform images built and pushed successfully!"
          echo "Images available:"
          echo "- finsightintelligence/a2a:latest"
          echo "- finsightintelligence/a2a:network-latest"
          echo "- finsightintelligence/a2a:frontend-latest"