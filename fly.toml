# A2A Platform Fly.io Configuration
app = "a2a-platform"
primary_region = "ord"
kill_signal = "SIGINT"
kill_timeout = "60s"

[build]
  image = "ghcr.io/plturrell/a2a-sap-network:main"

[env]
  A2A_ENVIRONMENT = "production"
  ENABLE_ALL_AGENTS = "true"
  A2A_NETWORK_ENABLED = "true"
  FRONTEND_ENABLED = "true"
  A2A_SERVICE_URL = "http://localhost:4004"
  A2A_SERVICE_HOST = "localhost"
  A2A_BASE_URL = "http://localhost:8000"
  A2A_AGENT_BASE_URL = "http://localhost:8000"
  A2A_IN_CONTAINER = "true"
  SKIP_VENV_CREATION = "true"


[[vm]]
  cpu_kind = "performance"
  cpus = 8
  memory_mb = 16384

[processes]
  app = "/app/start.sh complete"

[deploy]
  strategy = "immediate"
  max_unavailable = 0.5

# Main Agent Service (Agent 0)
[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
    
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
    
  [[services.tcp_checks]]
    interval = "60s"
    timeout = "30s"
    grace_period = "900s"
    restart_limit = 1

# Launch Pad / Frontend UI
[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]
  
  [[services.ports]]
    port = 3000
    handlers = ["http"]
    
  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "120s"
    path = "/"

# A2A Network API
[[services]]
  protocol = "tcp"
  internal_port = 4004
  processes = ["app"]
  
  [[services.ports]]
    port = 4004
    handlers = ["http"]
    
  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "120s"
    path = "/api/v1/health"

[metrics]
  port = 9091
  path = "/metrics"