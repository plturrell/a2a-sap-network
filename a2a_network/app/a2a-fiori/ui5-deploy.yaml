# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "3.1"
metadata:
  name: a2a.network.fiori
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://host.com:44300
          client: "100"
          auth: basic
        app:
          name: ZA2A_NETWORK_FIORI
          description: A2A Network Fiori Application
          package: ZA2A_NETWORK
          transport: DEVK900000
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
    paths:
      webapp: webapp