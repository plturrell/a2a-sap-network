<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Network - Fiori Launchpad</title>
    
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            services: {
                LaunchPage: {
                    adapter: {
                        config: {
                            groups: [
                                {
                                    id: "a2a-main",
                                    title: "A2A Network Applications",
                                    tiles: [
                                        {
                                            id: "overview-tile",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Overview Dashboard",
                                                subtitle: "System Overview",
                                                icon: "sap-icon://home",
                                                targetURL: "#A2ANetwork-manage"
                                            }
                                        },
                                        {
                                            id: "agents-tile",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Agent Management",
                                                subtitle: "Manage Agents",
                                                icon: "sap-icon://collaborate",
                                                targetURL: "#A2ANetwork-manage&/agents"
                                            }
                                        },
                                        {
                                            id: "blockchain-tile",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Blockchain Dashboard",
                                                subtitle: "Blockchain Status",
                                                icon: "sap-icon://chain-link",
                                                targetURL: "#A2ANetwork-manage&/blockchain"
                                            }
                                        }
                                    ]
                                }
                            ]
                        }
                    }
                },
                ClientSideTargetResolution: {
                    adapter: {
                        config: {
                            inbounds: {
                                "A2ANetwork-manage": {
                                    semanticObject: "A2ANetwork",
                                    action: "manage",
                                    title: "A2A Network Application",
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=a2a.network.fiori",
                                        url: "./a2a-fiori/webapp"
                                    }
                                }
                            }
                        }
                    }
                },
                NavTargetResolution: {
                    config: {
                        enableClientSideTargetResolution: true
                    }
                }
            }
        };
    </script>
    
    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ushell"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-resourceroots='{"a2a.network.fiori": "./a2a-fiori/webapp"}'>
    </script>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ushell.Container.createRenderer(undefined, true).then(function(oRenderer) {
                oRenderer.placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody">
    <div id="content"></div>
</body>
</html>
