<body class="sapUiBody" id="content">
    <!-- Shell will be rendered here -->
    
    <script>
        // Initialize SAP Fiori Launchpad when everything is loaded
        sap.ui.getCore().attachInit(function() {
            console.log("SAP UI5 Core initialized");
            
            // Wait for shell bootstrap to complete
            sap.ushell.bootstrap("sandbox").then(function() {
                console.log("SAP Shell bootstrap completed");
                
                // Get the shell container and render it
                sap.ushell.Container.createRenderer("fiori2", true).then(function(oRenderer) {
                    console.log("SAP Shell renderer created");
                    oRenderer.placeAt("content");
                    console.log("SAP Shell rendered successfully");
                });
            }).catch(function(error) {
                console.error("SAP Shell bootstrap failed:", error);
                document.getElementById("content").innerHTML = 
                    '<div style="padding: 20px; color: red; font-family: Arial;">'+
                    '<h2>SAP Fiori Shell Loading Error</h2>'+
                    '<p>Error: ' + error.message + '</p>'+
                    '<p>Please check browser console for details.</p>'+
                    '</div>';
            });
        });
    </script>
