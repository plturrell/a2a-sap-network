<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Fiori UX Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        iframe { width: 100%; height: 800px; border: 1px solid #ccc; margin: 20px 0; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h1>üéØ SAP Fiori UX Visual Test</h1>
    <p>This page tests whether the SAP Fiori Launchpad renders the proper SAP user experience.</p>
    
    <div id="test-results"></div>
    
    <h2>üì± Live SAP Fiori Launchpad:</h2>
    <div class="loading">Loading SAP Fiori experience...</div>
    <iframe id="launchpad-iframe" src="launchpad.html" onload="testComplete()"></iframe>
    
    <script>
        const results = document.getElementById('test-results');
        let testCount = 0;
        
        function addResult(test, status, message) {
            testCount++;
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `<strong>${testCount}. ${test}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function testComplete() {
            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
            
            // Test iframe content
            try {
                const iframe = document.getElementById('launchpad-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Test 1: HTML loads
                if (iframeDoc.body) {
                    addResult('HTML Document', 'success', '‚úÖ Launchpad HTML loaded successfully');
                } else {
                    addResult('HTML Document', 'error', '‚ùå Failed to load launchpad HTML');
                    return;
                }
                
                // Test 2: SAP UI5 Configuration
                const iframeWindow = iframe.contentWindow;
                if (iframeWindow['sap-ushell-config']) {
                    addResult('SAP UShell Config', 'success', '‚úÖ SAP Fiori configuration found');
                    
                    const config = iframeWindow['sap-ushell-config'];
                    if (config.defaultRenderer === 'fiori2') {
                        addResult('Fiori Renderer', 'success', '‚úÖ Fiori2 renderer configured');
                    } else {
                        addResult('Fiori Renderer', 'error', '‚ùå Incorrect renderer configuration');
                    }
                } else {
                    addResult('SAP UShell Config', 'error', '‚ùå SAP UShell configuration missing');
                }
                
                // Test 3: SAP UI5 Scripts
                const ui5Scripts = iframeDoc.querySelectorAll('script[src*="sap-ui-core.js"]');
                if (ui5Scripts.length > 0) {
                    addResult('SAP UI5 Core', 'success', '‚úÖ SAP UI5 core script loaded');
                } else {
                    addResult('SAP UI5 Core', 'error', '‚ùå SAP UI5 core script missing');
                }
                
                // Test 4: UShell Bootstrap
                const ushellScripts = iframeDoc.querySelectorAll('script[src*="ushell"]');
                if (ushellScripts.length > 0) {
                    addResult('UShell Bootstrap', 'success', '‚úÖ SAP UShell bootstrap found');
                } else {
                    addResult('UShell Bootstrap', 'error', '‚ùå SAP UShell bootstrap missing');
                }
                
                // Test 5: SAP Theme
                const themeAttribute = iframeDoc.querySelector('script[data-sap-ui-theme]');
                if (themeAttribute && themeAttribute.getAttribute('data-sap-ui-theme') === 'sap_horizon') {
                    addResult('SAP Horizon Theme', 'success', '‚úÖ SAP Horizon theme configured');
                } else {
                    addResult('SAP Horizon Theme', 'error', '‚ùå SAP Horizon theme not configured');
                }
                
                // Test 6: Body Classes
                if (iframeDoc.body.className.includes('sapUiBody')) {
                    addResult('SAP UI Body Class', 'success', '‚úÖ SAP UI body classes applied');
                } else {
                    addResult('SAP UI Body Class', 'error', '‚ùå SAP UI body classes missing');
                }
                
                // Test 7: Canvas Element
                const canvas = iframeDoc.getElementById('canvas');
                if (canvas) {
                    addResult('Shell Canvas', 'success', '‚úÖ Shell canvas element found');
                } else {
                    addResult('Shell Canvas', 'error', '‚ùå Shell canvas element missing');
                }
                
                // Test 8: Wait for SAP initialization
                setTimeout(() => {
                    testSAPRuntime(iframeWindow);
                }, 3000);
                
            } catch (error) {
                addResult('Cross-Frame Access', 'error', '‚ùå Cannot access iframe content: ' + error.message);
            }
        }
        
        function testSAPRuntime(iframeWindow) {
            try {
                // Test SAP objects in runtime
                if (iframeWindow.sap) {
                    addResult('SAP Runtime', 'success', '‚úÖ SAP namespace available');
                    
                    if (iframeWindow.sap.ui) {
                        addResult('SAP UI5 Runtime', 'success', '‚úÖ SAP UI5 runtime initialized');
                    }
                    
                    if (iframeWindow.sap.ushell) {
                        addResult('SAP UShell Runtime', 'success', '‚úÖ SAP UShell runtime initialized');
                    }
                } else {
                    addResult('SAP Runtime', 'info', '‚è≥ SAP runtime still loading (this is normal)');
                }
                
                // Final assessment
                setTimeout(() => {
                    assessSAPUX();
                }, 2000);
                
            } catch (error) {
                addResult('Runtime Test', 'error', '‚ùå Runtime test failed: ' + error.message);
            }
        }
        
        function assessSAPUX() {
            const successTests = document.querySelectorAll('.test-result.success').length;
            const totalTests = document.querySelectorAll('.test-result').length;
            const successRate = Math.round((successTests / totalTests) * 100);
            
            let rating, message, className;
            
            if (successRate >= 90) {
                rating = 10;
                message = 'üéâ Perfect SAP Fiori UX Implementation!';
                className = 'success';
            } else if (successRate >= 80) {
                rating = 8;
                message = 'üëç Excellent SAP Fiori UX Implementation';
                className = 'success';
            } else if (successRate >= 70) {
                rating = 6;
                message = 'üëå Good SAP Fiori UX Implementation';
                className = 'info';
            } else if (successRate >= 50) {
                rating = 4;
                message = '‚ö†Ô∏è Basic SAP Fiori UX - needs improvement';
                className = 'error';
            } else {
                rating = 2;
                message = '‚ùå Poor SAP Fiori UX - major issues detected';
                className = 'error';
            }
            
            const assessment = document.createElement('div');
            assessment.className = `test-result ${className}`;
            assessment.innerHTML = `
                <h3>üìä Final SAP UX Assessment</h3>
                <p><strong>Rating: ${rating}/10</strong></p>
                <p><strong>Success Rate: ${successRate}% (${successTests}/${totalTests} tests passed)</strong></p>
                <p>${message}</p>
                <hr>
                <p><em>Look at the iframe above to see the actual SAP Fiori visual experience. 
                If you see SAP tiles, shell header, and proper theming, the UX is working correctly.</em></p>
            `;
            
            results.appendChild(assessment);
        }
    </script>
</body>
</html>
