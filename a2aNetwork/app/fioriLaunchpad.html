<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A2A Network - SAP Fiori Launchpad</title>
    
    <script>
        // Minimal FLP configuration - must be defined before UI5 loads
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            rootIntent: "Shell-home",
                            enableNotifications: false,
                            enableSearch: false,
                            enablePersonalization: false
                        }
                    }
                }
            },
            services: {
                LaunchPage: {
                    adapter: {
                        config: {
                            groups: [
                                {
                                    id: "a2a-network-main",
                                    title: "A2A Network - Core Applications",
                                    isPreset: true,
                                    tiles: [
                                        {
                                            id: "OverviewDashboard",
                                            tileType: "sap.ushell.ui.tile.DynamicTile",
                                            properties: {
                                                title: "Overview Dashboard",
                                                subtitle: "System Status & Overview",
                                                icon: "sap-icon://business-objects-experience",
                                                targetURL: "#A2ANetwork-manage&/"
                                            }
                                        },
                                        {
                                            id: "AgentManagement",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Agent Management",
                                                subtitle: "Manage Network Agents",
                                                icon: "sap-icon://collaborate",
                                                targetURL: "#A2ANetwork-manage&/agents"
                                            }
                                        },
                                        {
                                            id: "ServiceMarketplace",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Service Marketplace",
                                                subtitle: "Browse Agent Services",
                                                icon: "sap-icon://sales-order",
                                                targetURL: "#A2ANetwork-manage&/marketplace"
                                            }
                                        },
                                        {
                                            id: "ContractManagement",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Smart Contracts",
                                                subtitle: "Contract Lifecycle",
                                                icon: "sap-icon://document-text",
                                                targetURL: "#A2ANetwork-manage&/contracts"
                                            }
                                        }
                                    ]
                                },
                                {
                                    id: "a2a-network-analytics",
                                    title: "Analytics & Visualization",
                                    isPreset: true,
                                    tiles: [
                                        {
                                            id: "BlockchainDashboard",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Blockchain Dashboard",
                                                subtitle: "Blockchain Network Status",
                                                icon: "sap-icon://chain-link",
                                                targetURL: "#A2ANetwork-manage&/blockchain"
                                            }
                                        },
                                        {
                                            id: "AgentVisualization",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Agent Visualization",
                                                subtitle: "Visual Agent Network Map",
                                                icon: "sap-icon://network",
                                                targetURL: "#A2ANetwork-manage&/agent-visualization"
                                            }
                                        },
                                        {
                                            id: "NetworkAnalytics",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Network Analytics",
                                                subtitle: "Performance & Usage Analytics",
                                                icon: "sap-icon://bar-chart",
                                                targetURL: "#A2ANetwork-manage&/analytics"
                                            }
                                        },
                                        {
                                            id: "TransactionHistory",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Transaction History",
                                                subtitle: "Blockchain Transactions",
                                                icon: "sap-icon://history",
                                                targetURL: "#A2ANetwork-manage&/transactions"
                                            }
                                        }
                                    ]
                                },
                                {
                                    id: "a2a-network-operations",
                                    title: "Operations & Monitoring",
                                    isPreset: true,
                                    tiles: [
                                        {
                                            id: "OperationsDashboard",
                                            tileType: "sap.ushell.ui.tile.DynamicTile",
                                            properties: {
                                                title: "Operations Dashboard",
                                                subtitle: "System Health & Monitoring",

                                                targetURL: "#A2ANetwork-manage&/operations"
                                            }
                                        },
                                        {
                                            id: "NetworkSettings",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Network Settings",
                                                subtitle: "Configuration & Preferences",
                                                icon: "sap-icon://action-settings",
                                                targetURL: "#A2ANetwork-manage&/settings"
                                            }
                                        },
                                        {
                                            id: "SystemLogs",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "System Logs",
                                                subtitle: "Application & System Logs",
                                                icon: "sap-icon://activity-items",
                                                targetURL: "#A2ANetwork-manage&/logs"
                                            }
                                        },
                                        {
                                            id: "AlertsNotifications",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Alerts & Notifications",
                                                subtitle: "System Alerts Management",

                                    ]

                                {
                                    id: "a2a-agents-development",
                                    title: "A2A Agent Development Platform",
                                    isPreset: true,
                                    tiles: [
                                        {
                                            id: "ProjectsDashboard",
                                            tileType: "sap.ushell.ui.tile.DynamicTile",
                                            properties: {
                                                title: "Development Projects",
                                                subtitle: "Manage Agent Projects",
                                                icon: "sap-icon://project",
                                                targetURL: "http://localhost:3000/frontend/webapp/index.html#/projects"
                                            }
                                        },
                                        {
                                            id: "AgentNetworkVisualization",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Agent Network Graph",
                                                subtitle: "Visual Development Network",
                                                icon: "sap-icon://network",
                                                targetURL: "http://localhost:3000/frontend/webapp/index.html#/network-visualization"
                                            }
                                        },
                                        {
                                            id: "AgentBuilder",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Agent Builder",
                                                subtitle: "Build Custom Agents",
                                                icon: "sap-icon://create",
                                                targetURL: "http://localhost:3000/frontend/webapp/index.html#/agent-builder"
                                            }
                                        },
                                        {
                                            id: "DeveloperPortal",
                                            tileType: "sap.ushell.ui.tile.StaticTile",
                                            properties: {
                                                title: "Developer Portal",
                                                subtitle: "Agent Development Tools",
                                                icon: "sap-icon://source-code",
                                                targetURL: "http://localhost:3000/backend/"
                                            }
                                        }
                                    ]
                                }
                            ]
                        }
                    }
                },
                ClientSideTargetResolution: {
                    adapter: {
                        config: {
                            inbounds: {
                                "A2ANetwork-manage": {
                                    semanticObject: "A2ANetwork",
                                    action: "manage",
                                    title: "A2A Network",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=a2a.network.fiori",
                                        url: "./a2a-fiori/webapp"
                                    }
                                },
                                "Shell-home": {
                                    semanticObject: "Shell",
                                    action: "home",
                                    title: "SAP Fiori Launchpad",
                                    signature: {
                                        parameters: {},
                                        additionalParameters: "allowed"
                                    },
                                    resolutionResult: {
                                        applicationType: "SAPUI5",
                                        additionalInformation: "SAPUI5.Component=sap.ushell.components.shell",
                                        url: "/"
                                    }
                                }
                            }
                        }
                    }
                },
                NavTargetResolution: {
                    config: {
                        enableClientSideTargetResolution: true
                    }
                },
                Container: {
                    adapter: {
                        config: {
                        }
                    }
                },
                Personalization: {
                    adapter: {
                        config: {
                        }
                    }
                },
                UserInfo: {
                    adapter: {
                        config: {
                            themes: [
                                { id: "sap_horizon", name: "SAP Horizon" },
                                { id: "sap_horizon_dark", name: "SAP Horizon Dark" }
                            ],
                            bootTheme: {
                                theme: "sap_horizon"
                            }
                        }
                    }
                }
            }
        };
    </script>
    
    <!-- Use the proper sandbox bootstrap for CAP -->
    <script src="https://ui5.sap.com/1.120.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    
    <!-- Bootstrap UI5 -->
    <script id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.f,sap.ushell"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-resourceroots='{
            "a2a.network.fiori": "./a2a-fiori/webapp"
        }'>
    </script>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            // Create the shell renderer asynchronously as required by UI5 1.120
            sap.ushell.Container.createRenderer(undefined, true).then(function(renderer) {
                renderer.placeAt("content");
            });
        });
    </script>
    
    <style>
        html, body, #content {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="sapUiBody sapUShellFullHeight">
    <div id="content"></div>
</body>
</html>
