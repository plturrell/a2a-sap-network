<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>A2A Platform - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./config.js"></script>
    <script src="../common/auth/SSOManager.js"></script>
    
    <!-- SAP Fiori Theme CSS -->
    <link rel="stylesheet" type="text/css" href="https://ui5.sap.com/1.120.0/resources/sap/ui/core/themes/sap_horizon/library.css">
    <link rel="stylesheet" type="text/css" href="https://ui5.sap.com/1.120.0/resources/sap/m/themes/sap_horizon/library.css">
    
    <style>
        /* SAP Fiori Design System Compliance */
        :root {
            /* SAP Horizon Color Palette */
            --sapBrandColor: #0070f2;
            --sapHighlightColor: #0064d9;
            --sapBaseColor: #fff;
            --sapShellColor: #354a5f;
            --sapBackgroundColor: #f5f6f7;
            --sapTextColor: #1d2d3e;
            --sapLinkColor: #0070f2;
            --sapErrorColor: #aa0808;
            --sapWarningColor: #e76500;
            --sapSuccessColor: #256f3a;
            
            /* SAP Standard Spacing */
            --sapContent_GridSize: 1rem;
            --sapContent_CompactSize: 2rem;
            --sapContent_CozySize: 2.75rem;
            
            /* SAP Typography Scale */
            --sapFontFamily: "72", "72full", Arial, Helvetica, sans-serif;
            --sapFontSize: 0.875rem;
            --sapFontLargeSize: 1rem;
            --sapFontSmallSize: 0.75rem;
            --sapFontHeader1Size: 1.75rem;
            --sapFontHeader2Size: 1.375rem;
        }
        
        html {
            font-family: var(--sapFontFamily);
            font-size: var(--sapFontSize);
            line-height: 1.4;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--sapShellColor);
            color: var(--sapTextColor);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(135deg, var(--sapShellColor) 0%, #2c3e50 100%);
        }
        
        .sapMPage {
            background: var(--sapBaseColor);
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.15);
            max-width: 25rem;
            width: 90%;
            overflow: hidden;
        }
        
        .sapMPageHeader {
            background: var(--sapBaseColor);
            padding: calc(var(--sapContent_GridSize) * 2);
            text-align: center;
            border-bottom: 1px solid rgba(29, 45, 62, 0.1);
        }
        
        .sapMPageHeader .sapMTitle {
            color: var(--sapBrandColor);
            font-size: var(--sapFontHeader1Size);
            font-weight: 400;
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
        }
        
        .sapMPageHeader .sapMText {
            color: rgba(29, 45, 62, 0.6);
            margin: 0;
            font-size: var(--sapFontSize);
        }
        
        .sapMPageContent {
            padding: calc(var(--sapContent_GridSize) * 2);
        }
        
        .sapMMessageStrip {
            margin-bottom: var(--sapContent_GridSize);
            padding: 0.75rem;
            border-radius: 0.25rem;
            display: none;
            font-size: var(--sapFontSmallSize);
        }
        
        .sapMMessageStrip.sapMMessageStripError {
            background: rgba(170, 8, 8, 0.1);
            color: var(--sapErrorColor);
            border: 1px solid rgba(170, 8, 8, 0.2);
        }
        
        .sapMButtonGroup {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: calc(var(--sapContent_GridSize) * 2);
        }
        
        .sapMBtn {
            height: var(--sapContent_CozySize);
            padding: 0 1rem;
            border: none;
            border-radius: 0.25rem;
            font-family: var(--sapFontFamily);
            font-size: var(--sapFontSize);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            text-align: center;
            line-height: 1;
            min-width: 2.25rem;
            position: relative;
            overflow: hidden;
        }
        
        .sapMBtn:focus {
            outline: 0.125rem solid var(--sapBrandColor);
            outline-offset: 0.125rem;
        }
        
        .sapMBtn.sapMBtnEmphasized {
            background: var(--sapBrandColor);
            color: #fff;
            border: 1px solid var(--sapBrandColor);
        }
        
        .sapMBtn.sapMBtnEmphasized:hover {
            background: var(--sapHighlightColor);
            border-color: var(--sapHighlightColor);
        }
        
        .sapMBtn.sapMBtnAccept {
            background: var(--sapSuccessColor);
            color: #fff;
            border: 1px solid var(--sapSuccessColor);
        }
        
        .sapMBtn.sapMBtnAccept:hover {
            background: #1e5f31;
            border-color: #1e5f31;
        }
        
        .sapMBtn.sapMBtnAttention {
            background: var(--sapWarningColor);
            color: #fff;
            border: 1px solid var(--sapWarningColor);
        }
        
        .sapMBtn.sapMBtnAttention:hover {
            background: #cc5a00;
            border-color: #cc5a00;
        }
        
        .sapMBtn.sapMBtnDefault {
            background: var(--sapBaseColor);
            color: var(--sapTextColor);
            border: 1px solid rgba(29, 45, 62, 0.2);
        }
        
        .sapMBtn.sapMBtnDefault:hover {
            background: rgba(245, 246, 247, 0.5);
            border-color: rgba(29, 45, 62, 0.3);
        }
        
        .sapMSeparator {
            text-align: center;
            margin: calc(var(--sapContent_GridSize) * 1.5) 0;
            color: rgba(29, 45, 62, 0.5);
            position: relative;
            font-size: var(--sapFontSmallSize);
        }
        
        .sapMSeparator::before,
        .sapMSeparator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(29, 45, 62, 0.2);
        }
        
        .sapMSeparator::before {
            left: 0;
        }
        
        .sapMSeparator::after {
            right: 0;
        }
        
        .sapMPanel {
            border: 1px solid rgba(29, 45, 62, 0.1);
            border-radius: 0.25rem;
            background: var(--sapBaseColor);
        }
        
        .sapMPanelContent {
            padding: var(--sapContent_GridSize);
        }
        
        .sapMLabel {
            display: block;
            margin-bottom: 0.25rem;
            font-size: var(--sapFontSmallSize);
            font-weight: 500;
            color: var(--sapTextColor);
        }
        
        .sapMInput {
            width: 100%;
            height: var(--sapContent_CozySize);
            padding: 0 0.75rem;
            border: 1px solid rgba(29, 45, 62, 0.2);
            border-radius: 0.25rem;
            font-family: var(--sapFontFamily);
            font-size: var(--sapFontSize);
            box-sizing: border-box;
            transition: border-color 0.15s ease-in-out;
        }
        
        .sapMInput:focus {
            outline: none;
            border-color: var(--sapBrandColor);
            box-shadow: 0 0 0 0.125rem rgba(0, 112, 242, 0.2);
        }
        
        .sapMInputGroup {
            margin-bottom: var(--sapContent_GridSize);
        }
        
        .sapMInputGroup.sapMInputGroupHidden {
            display: none;
        }
        
        .sapMBusyIndicator {
            display: none;
            text-align: center;
            color: rgba(29, 45, 62, 0.6);
            font-size: var(--sapFontSmallSize);
        }
        
        .sapMBusyIndicatorSpinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 0.125rem solid rgba(245, 246, 247, 0.3);
            border-top: 0.125rem solid var(--sapBrandColor);
            border-radius: 50%;
            animation: sapMSpinnerRotate 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes sapMSpinnerRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* SAP Fiori Responsive Breakpoints */
        @media (max-width: 600px) {
            .sapMPage {
                margin: 1rem;
                width: auto;
            }
            
            .sapMPageHeader,
            .sapMPageContent {
                padding: var(--sapContent_GridSize);
            }
        }
        
        /* High Contrast Theme Support */
        @media (prefers-contrast: high) {
            :root {
                --sapBrandColor: #0064d9;
                --sapTextColor: #000;
                --sapBaseColor: #fff;
            }
            
            .sapMInput,
            .sapMBtn {
                border-width: 2px;
            }
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            .sapMBtn,
            .sapMInput {
                transition: none;
            }
            
            .sapMBusyIndicatorSpinner {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="sapMPage">
        <div class="sapMPageHeader">
            <h1 class="sapMTitle">A2A Platform</h1>
            <p class="sapMText">Sign in to access the unified enterprise platform</p>
        </div>
        
        <div class="sapMPageContent">
            <div class="sapMMessageStrip sapMMessageStripError" id="errorMessage"></div>
            
            <!-- Enterprise Authentication Methods -->
            <div class="sapMButtonGroup">
                <button class="sapMBtn sapMBtnAccept" onclick="loginWithSAML()">
                    <span class="sapMBtnIcon" aria-hidden="true">üè¢</span>
                    Sign in with Enterprise SSO
                </button>
                
                <button class="sapMBtn sapMBtnAttention" onclick="loginWithOAuth()">
                    <span class="sapMBtnIcon" aria-hidden="true">üîê</span>
                    Sign in with OAuth Provider
                </button>
            </div>
            
            <div class="sapMSeparator">OR</div>
            
            <!-- Local Authentication Form -->
            <div class="sapMPanel">
                <div class="sapMPanelContent">
                    <form onsubmit="loginWithLocal(event)">
                        <div class="sapMInputGroup">
                            <label class="sapMLabel" for="email">Email Address</label>
                            <input class="sapMInput" 
                                   type="email" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email address"
                                   autocomplete="username"
                                   required>
                        </div>
                        
                        <div class="sapMInputGroup">
                            <label class="sapMLabel" for="password">Password</label>
                            <input class="sapMInput" 
                                   type="password" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   autocomplete="current-password"
                                   required>
                        </div>
                        
                        <div class="sapMInputGroup sapMInputGroupHidden" id="mfaGroup">
                            <label class="sapMLabel" for="mfaToken">Multi-Factor Authentication</label>
                            <input class="sapMInput" 
                                   type="text" 
                                   id="mfaToken" 
                                   name="mfaToken" 
                                   placeholder="Enter 6-digit verification code"
                                   autocomplete="one-time-code"
                                   pattern="[0-9]{6}">
                        </div>
                        
                        <button type="submit" class="sapMBtn sapMBtnEmphasized" style="width: 100%; margin-top: 1rem;">
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="sapMBusyIndicator" id="loading">
                <span class="sapMBusyIndicatorSpinner"></span>
                <span>Authenticating...</span>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize SSO Manager with secure configuration
        const ssoManager = new SSOManager({
            jwtSecret: window.A2A_CONFIG?.jwtSecret || process.env.A2A_JWT_SECRET,
            samlConfig: {
                entityId: window.A2A_CONFIG?.saml?.entityId || window.location.origin,
                idpUrl: window.A2A_CONFIG?.saml?.idpUrl,
                assertionConsumerServiceUrl: window.location.origin + '/auth/saml/callback',
                trustedIssuers: window.A2A_CONFIG?.saml?.trustedIssuers || []
            },
            oauth2Config: {
                clientId: window.A2A_CONFIG?.oauth2?.clientId,
                clientSecret: window.A2A_CONFIG?.oauth2?.clientSecret,
                authorizationUrl: window.A2A_CONFIG?.oauth2?.authorizationUrl,
                tokenUrl: window.A2A_CONFIG?.oauth2?.tokenUrl,
                userinfoUrl: window.A2A_CONFIG?.oauth2?.userinfoUrl,
                redirectUri: window.location.origin + '/auth/oauth2/callback'
            }
        });
        
        // Get return URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl') || '/launchpad';
        
        // Check if already authenticated
        window.onload = function() {
            const token = localStorage.getItem('a2a_token');
            if (token) {
                ssoManager.validateToken(token).then(result => {
                    if (result.valid) {
                        redirectToApp();
                    }
                });
            }
        };
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            // Auto-hide after 8 seconds (SAP UX guideline for error messages)
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 8000);
        }
        
        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = show ? 'block' : 'none';
            
            // Disable form inputs during loading (SAP UX pattern)
            const inputs = document.querySelectorAll('.sapMInput, .sapMBtn');
            inputs.forEach(input => {
                input.disabled = show;
                if (show) {
                    input.style.opacity = '0.6';
                } else {
                    input.style.opacity = '1';
                }
            });
        }
        
        function showMFAField() {
            const mfaGroup = document.getElementById('mfaGroup');
            mfaGroup.classList.remove('sapMInputGroupHidden');
            document.getElementById('mfaToken').focus();
        }
        
        async function loginWithSAML() {
            showLoading(true);
            
            try {
                // Redirect to enterprise SAML identity provider
                const samlConfig = ssoManager.config.samlConfig;
                const redirectUrl = `${samlConfig.idpUrl}?SAMLRequest=${encodeURIComponent(generateSAMLRequest())}&RelayState=${encodeURIComponent(returnUrl)}`;
                
                // In a real enterprise environment, this redirects to IdP
                window.location.href = redirectUrl;
                
            } catch (error) {
                showError('SAML authentication initialization failed: ' + error.message);
                showLoading(false);
            }
        }
        
        function generateSAMLRequest() {
            // Generate proper SAML AuthnRequest
            const timestamp = new Date().toISOString();
            const requestId = '_' + Math.random().toString(36).substr(2, 9);
            
            return btoa(`<?xml version="1.0" encoding="UTF-8"?>
<samlp:AuthnRequest xmlns:samlp="urn:oasis:names:tc:SAML:2.0:protocol"
                    xmlns:saml="urn:oasis:names:tc:SAML:2.0:assertion"
                    ID="${requestId}"
                    Version="2.0"
                    IssueInstant="${timestamp}"
                    Destination="${ssoManager.config.samlConfig.idpUrl}"
                    AssertionConsumerServiceURL="${ssoManager.config.samlConfig.assertionConsumerServiceUrl}">
  <saml:Issuer>${ssoManager.config.samlConfig.entityId}</saml:Issuer>
</samlp:AuthnRequest>`);
        }
        
        async function loginWithOAuth() {
            showLoading(true);
            
            try {
                // Redirect to enterprise OAuth2 provider
                const oauth2Config = ssoManager.config.oauth2Config;
                const state = Math.random().toString(36).substr(2, 9);
                const nonce = Math.random().toString(36).substr(2, 9);
                
                // Store state and returnUrl for callback validation
                localStorage.setItem('oauth_state', state);
                localStorage.setItem('oauth_return_url', returnUrl);
                
                const authUrl = new URL(oauth2Config.authorizationUrl);
                authUrl.searchParams.set('client_id', oauth2Config.clientId);
                authUrl.searchParams.set('response_type', 'code');
                authUrl.searchParams.set('scope', 'openid profile email a2a.network.admin');
                authUrl.searchParams.set('redirect_uri', oauth2Config.redirectUri);
                authUrl.searchParams.set('state', state);
                authUrl.searchParams.set('nonce', nonce);
                
                // Redirect to OAuth2 provider
                window.location.href = authUrl.toString();
                
            } catch (error) {
                showError('OAuth authentication initialization failed: ' + error.message);
                showLoading(false);
            }
        }
        
        async function loginWithLocal(event) {
            event.preventDefault();
            showLoading(true);
            
            try {
                const credentials = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    mfaToken: document.getElementById('mfaToken').value
                };
                
                const result = await ssoManager.authenticateUser(credentials, 'local');
                
                if (result.success) {
                    localStorage.setItem('a2a_token', result.accessToken);
                    localStorage.setItem('a2a_refresh_token', result.refreshToken);
                    localStorage.setItem('a2a_user', JSON.stringify(result.userInfo));
                    redirectToApp();
                } else if (result.requiresMFA) {
                    showMFAField();
                    showError('Multi-factor authentication required. Please enter your verification code.');
                    showLoading(false);
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
                showLoading(false);
            }
        }
        
        function redirectToApp() {
            // Decode the return URL to handle encoded characters
            const decodedUrl = decodeURIComponent(returnUrl);
            window.location.href = decodedUrl;
        }
    </script>
</body>
</html>
