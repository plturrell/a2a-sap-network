apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent0-data-product
  namespace: a2a-network
  labels:
    app: agent0-data-product
    agent-id: data_product_agent_0
    a2a-role: ingestion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent0-data-product
  template:
    metadata:
      labels:
        app: agent0-data-product
        agent-id: data_product_agent_0
        a2a-protocol: "0.2.9"
    spec:
      containers:
      - name: agent0
        image: a2a-network/agent0-data-product:latest
        ports:
        - containerPort: 8001
          name: a2a
          protocol: TCP
        env:
        - name: AGENT_PORT
          value: "8001"
        - name: AGENT_BASE_URL
          value: "http://agent0-data-product:8001"
        - name: ORD_REGISTRY_URL
          value: "http://ord-registry:8000/api/v1/ord"
        - name: DOWNSTREAM_AGENT_URL
          value: "http://agent1-standardization:8002"
        - name: AGENT_MANAGER_URL
          value: "http://agent-manager:8007"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent0-data-product
  namespace: a2a-network
  labels:
    app: agent0-data-product
spec:
  selector:
    app: agent0-data-product
  ports:
  - name: a2a
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP