[pytest]
# Test discovery patterns
python_files = test*.py *test.py *tests.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = 
    unit
    integration
    performance
    security

# Markers for test categorization
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test component interactions
    e2e: End-to-end tests using Cypress
    performance: Performance and load tests
    security: Security tests
    slow: Tests that take more than 5 seconds
    network: Tests that require network access
    blockchain: Tests for blockchain functionality
    agent: Tests for agent functionality
    
# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=../a2aAgents
    --cov=../a2aNetwork
    --cov=../common
    --cov-report=html:../coverage/html
    --cov-report=term-missing
    --cov-report=xml:../coverage/coverage.xml
    --cov-fail-under=80

# Ignore patterns
norecursedirs = .git .tox dist build *.egg node_modules lib

# Timeout for tests (in seconds)
timeout = 300

# Asyncio settings
asyncio_mode = auto

# Output settings
console_output_style = progress
junit_family = xunit2

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning